<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of collectedItems">
				<span class="badge">{{ item.type }}</span>
				<button class="btn btn-success" (click)="onAddCollection(item)">Add to shopping card</button>
				{{ item.description }}
			</li>
		</ul>
	</div>
</div>
