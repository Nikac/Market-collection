<div class="row">
	<div class="col-xs-12">
		<h3 *ngIf="collected.length > 0">You bought this:</h3>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of collected">
				<span class="badge">{{ item.type }}</span>
				<button class="btn btn-danger" (click)="onDeleteCollection(item)">Delete from shopping card</button>
				{{ item.description }}
			</li>
		</ul>

	</div>
</div>
